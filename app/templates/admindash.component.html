<div class="header">
    <img src="./app/images/logowhite.png" align='left' style="padding-top: 21px ; padding-left: 20px">
    <ul class="header-list">
        <li>
            <div class="header-buttons-2"><a style="cursor: pointer;">Welcome Admin</a></div>
        </li>
        <li>
            <div class="header-buttons-2"><a style="cursor: pointer;" (click)="logout()">LOGOUT</a></div>
        </li>
    </ul>
</div>
<div class="contentBody">
    <!-- CONTENT GOES HERE -->


    <div class="contentBodyHead">
        <span style="font-size: 22px;">User listing</span><br>
        <span style="font-size: 11px;">Lists all users with their usernames and passwords</span>
    </div>
    <div class="contentBodyCntent">
        <table class="table table-bordered table-striped">
            <thead class="thead-default">
                <tr>
                    <th>Name</th>
                    <th>Username*</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody *ngIf="users.length === 0">
                <tr>
                    <td colspan="4">There are no users in the DB. Add a new user below.</td>
                </tr>
            </tbody>
            <tbody *ngIf="!isEditing">
                <tr *ngFor="let user of users">
                    <td>{{user.name}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.password}}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" (click)="enableEditing(user)"><i class="fa fa-pencil"></i> Edit</button>
                        <button class="btn btn-sm btn-danger" (click)="submitRemove(user)"><i class="fa fa-trash"></i> Delete</button>
                    </td>
                </tr>
            </tbody>
            <tbody *ngIf="isEditing">
                <tr>
                    <td colspan="4">
                        <form class="form-inline" #form="ngForm" (ngSubmit)="submitEdit(user)" style="display:inline">
                            <div class="form-group">
                                <input class="form-control" type="text" name="name" [(ngModel)]="user.name" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="uname" [(ngModel)]="user.username" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="pwd" [(ngModel)]="user.password" placeholder="Weight" required>
                            </div>
                            <button class="btn btn-sm btn-primary" type="submit" [disabled]="!form.form.valid"><i class="fa fa-floppy-o"></i> Save</button>
                        </form>
                        <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Cancel</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
